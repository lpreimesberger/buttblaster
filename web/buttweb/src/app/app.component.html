<style xmlns="http://www.w3.org/1999/html">
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="assets/peach.svg"
  />
  <span>Butt Blaster</span>
    <div class="spacer"></div>
</div>
<mat-grid-list cols="3" rowHeight="1:1" style="margin-top: 13%; height: 80%;">
<mat-grid-tile>
  <div class="content" role="main">
  <label>
    Name:
    <input type="text" [value]="name" size="50" width="500" class="form-control" >
  </label>
  <label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bio:
    <input type="text" [value]="bio"  size="50" width="500" class="form-control" >
  </label>
  <label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;UID:
    <input type="text" [value]="uuid"  size="50" width="500" class="form-control" >
  </label>
  <button mat-raised-button color="accent" (click)="cycle()">Randomize</button>
    <br/>
  <button mat-raised-button color="default" (click)="red()">Snap</button>
  <audio id="click2" src="assets/click.mp3"></audio>
  </div>
</mat-grid-tile>
  <mat-grid-tile>
    <table >
      <tr><td></td></tr>
      <tr><td>Find your own butt!
        <img mat-card-image [src]="buttsnap" alt="last butt" style="max-width: 100%;" >
      </td></tr>
      <tr>
        <td>

        </td>
      </tr>
    </table>

  </mat-grid-tile>

  <mat-grid-tile>
    <qrcode [qrdata]="uuid" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
  </mat-grid-tile>
</mat-grid-list>
  <!-- Footer -->
  <footer style="font-family: Consolas; align-content: center">
